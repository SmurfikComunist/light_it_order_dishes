
{% extends "base.html" %}
{% load static %}
{% block content %}

    <a class="btn btn-light" href="{% url 'ingredient_list' %}">
    Ingredient Listing

</p>

  {{ form.errors }}
  {{ form.as_p }}

</form>

{% endblock %}
