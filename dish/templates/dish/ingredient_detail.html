
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<div>
    <a class="btn btn-light" href="{% url 'ingredient_list' %}">
        <h1>Ingredient Listing</h1>
    </a>
    <hr align="center" size="2"/>
</div>

<div>
    <h3 class="title">{{ object.name }}</h3>
    <div class="date">
        Last updated: {{ object.last_updated }}
    </div>
</div>
<br>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
